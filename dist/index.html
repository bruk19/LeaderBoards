<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lederboard</title>
    <script defer="defer" src="index.bundle.js"></script><script defer="defer" src="add.bundle.js"></script>
  </head>
  <body>
    <h1>Lederboard</h1>
    <main class="lead-hole">
      <div class="hole-list">
        <div class="class-list">
          <h2>Recent Scores</h2>
          <button class="refresh">Refresh</button>
        </div>
        <div class="lists">
          <ul>
            <li>name:100</li>
            <li>name:20</li>
            <li>name:50</li>
            <li>name:78</li>
          </ul>
        </div>
      </div>
      <div class="inser-list">
        <h2>Add your score</h2>
        <form class="form" action="#">
          <input class="name-input" type="text" placeholder="Your name">
          <input class="score-input" type="text" placeholder="Your score">
          <button type="submit" class="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
